<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 语法书籍 -->
  <rect x="3" y="4" width="14" height="16" rx="2" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- 书脊 -->
  <line x1="5" y1="4" x2="5" y2="20" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- 语法规则 -->
  <text x="7" y="9" font-size="8" fill="#374151" font-weight="bold">Grammar</text>
  
  <!-- 规则条目 -->
  <circle cx="7" cy="12" r="1" fill="#10B981"/>
  <line x1="8.5" y1="12" x2="14" y2="12" stroke="#374151" stroke-width="1"/>
  
  <circle cx="7" cy="14.5" r="1" fill="#F59E0B"/>
  <line x1="8.5" y1="14.5" x2="14" y2="14.5" stroke="#374151" stroke-width="1"/>
  
  <circle cx="7" cy="17" r="1" fill="#EF4444"/>
  <line x1="8.5" y1="17" x2="14" y2="17" stroke="#374151" stroke-width="1"/>
  
  <!-- 检查标记 -->
  <path d="M18 8L20 10L22 6" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 放大镜查看细节 -->
  <circle cx="19" cy="16" r="3" stroke="#374151" stroke-width="1.5" fill="none" opacity="0.7"/>
  <line x1="21.5" y1="18.5" x2="23" y2="20" stroke="#374151" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- 语法符号 -->
  <text x="19" y="16.5" text-anchor="middle" font-size="6" fill="#374151">+s</text>
</svg>