<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 语法树结构 -->
  <!-- 根节点 -->
  <circle cx="12" cy="4" r="2" fill="#3B82F6"/>
  <text x="12" y="4" text-anchor="middle" dominant-baseline="central" font-size="8" fill="white">S</text>
  
  <!-- 第二层节点 -->
  <circle cx="6" cy="10" r="1.5" fill="#10B981"/>
  <text x="6" y="10" text-anchor="middle" dominant-baseline="central" font-size="6" fill="white">NP</text>
  
  <circle cx="18" cy="10" r="1.5" fill="#10B981"/>
  <text x="18" y="10" text-anchor="middle" dominant-baseline="central" font-size="6" fill="white">VP</text>
  
  <!-- 第三层节点 -->
  <circle cx="3" cy="16" r="1.5" fill="#F59E0B"/>
  <circle cx="9" cy="16" r="1.5" fill="#F59E0B"/>
  <circle cx="15" cy="16" r="1.5" fill="#F59E0B"/>
  <circle cx="21" cy="16" r="1.5" fill="#F59E0B"/>
  
  <!-- 连接线 -->
  <line x1="12" y1="6" x2="6" y2="8.5" stroke="#374151" stroke-width="1.5"/>
  <line x1="12" y1="6" x2="18" y2="8.5" stroke="#374151" stroke-width="1.5"/>
  <line x1="6" y1="11.5" x2="3" y2="14.5" stroke="#374151" stroke-width="1"/>
  <line x1="6" y1="11.5" x2="9" y2="14.5" stroke="#374151" stroke-width="1"/>
  <line x1="18" y1="11.5" x2="15" y2="14.5" stroke="#374151" stroke-width="1"/>
  <line x1="18" y1="11.5" x2="21" y2="14.5" stroke="#374151" stroke-width="1"/>
  
  <!-- 底部标签 -->
  <text x="3" y="21" text-anchor="middle" font-size="6" fill="#374151">Det</text>
  <text x="9" y="21" text-anchor="middle" font-size="6" fill="#374151">N</text>
  <text x="15" y="21" text-anchor="middle" font-size="6" fill="#374151">V</text>
  <text x="21" y="21" text-anchor="middle" font-size="6" fill="#374151">Adv</text>
